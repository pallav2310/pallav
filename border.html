<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 50vw;
  height: 50vh;
  overflow: hidden;
  resize: both;
  min-width: 150px;
  min-height: 60px;
  display: grid;
  place-items: center;
  background: #eee;
  border-image: url("border.svg")
    28 / 28px / 0 round;
  border-width: 28px;
  border-style: solid;
}

body {
  height: 100vh;
  margin: 0;
  display: grid;
  place-items: center;
}
</style>
</head>
<body>
<div class="box">
  <span>Resize me.</span>
</div>
</body>
</html>
